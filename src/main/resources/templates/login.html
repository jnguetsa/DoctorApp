<!DOCTYPE html>
<html lang="en" data-theme="light" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorApp - Connexion</title>

    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="card w-full max-w-md shadow-lg bg-base-100">
    <div class="card-body">
        <h1 class="text-2xl font-bold text-center mb-6">Connexion Ã  DoctorApp</h1>

        <!-- Affichage des erreurs (si login Ã©choue) -->
        <div th:if="${param.error}" class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6"
                 fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Email ou mot de passe incorrect.</span>
        </div>

        <!-- Formulaire de login -->
        <form th:action="@{/login}" method="post" class="space-y-4">

            <!-- ðŸ” TOKEN CSRF (OBLIGATOIRE) -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Email</span>
                </label>
                <input
                        type="email"
                        name="email"
                        placeholder="Votre email"
                        class="input input-bordered w-full"
                        required
                />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Mot de passe</span>
                </label>
                <input
                        type="password"
                        name="password"
                        placeholder="Votre mot de passe"
                        class="input input-bordered w-full"
                        required
                />
            </div>

            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary w-full">
                    Se connecter
                </button>
            </div>
        </form>

        <!-- Lien vers la page d'inscription -->
        <div class="text-center mt-4">
            <p class="text-sm">
                Vous n'avez pas de compte ?
                <a href="/register" class="link link-primary">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
