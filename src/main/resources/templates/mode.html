<!-- Script pour highlighter le thÃ¨me actif dans le dropdown -->
<script>
    // Ajoute la classe 'ACTIVE' au bouton du thÃ¨me actuel
    document.addEventListener('DOMContentLoaded', () => {
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.querySelectorAll('[data-set-theme]').forEach(btn => {
            if (btn.getAttribute('data-set-theme') === currentTheme) {
                btn.classList.add('ACTIVE');
            }
            btn.addEventListener('click', () => {
                // Supprime ACTIVE de tous les boutons
                document.querySelectorAll('[data-set-theme]').forEach(b => b.classList.remove('ACTIVE'));
                // Ajoute au bouton cliquÃ©
                btn.classList.add('ACTIVE');
            });
        });
    });
</script>
