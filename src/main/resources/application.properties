spring.application.name=DoctorApp
# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# POSTGRESQL DATABASE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/DoctorApp
spring.datasource.username=postgres
spring.datasource.password=root

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false
logging.level.org.springframework.security=DEBUG
logging.level.DoctorApp.DoctorApp.Service=DEBUG
logging.level.org.springframework.security.authentication=TRACE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

jwt.secret=VoiciUneCleTresSecurePourMonApplicationDoctorApp2024QuiFaitPlusDe32Caracteres
jwt.expiration=3600000
jwt.refresh-expiration=604800000